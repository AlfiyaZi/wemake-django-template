version: "3"
services:
  db:
    image: "postgres:9.6.5-alpine"
    env_file: ./config/.env

  web:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
      args:
        DJANGO_ENV: development
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: ./config/.env
    environment:
      DJANGO_DATABASE_HOST: db
